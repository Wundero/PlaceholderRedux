plugins {
    id 'java'
    id 'org.spongepowered.plugin' version '0.9.0'
}

group 'tech.wundero'
version '0.1.0'
description 'A complete remake and overhaul of PlaceholderAPI'

compileJava.options.encoding = 'UTF-8'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'org.spongepowered:spongeapi:7.2.0'
    compile 'org.jooq:joor-java-8:0.9.12'
}
